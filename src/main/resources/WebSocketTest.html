<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="socket">
		<h2>소켓연결</h2>
	</div>
	 <div>
        <h2>입력창</h2>
        <input type="text" name="message" id="message">
        <button id="startBtn">시작</button>
        <button id="stopBtn">정지</button>
        <button id="resetBtn">리셋</button>
    </div>
    <h2>채팅창</h2>
    <div id="chatSection" style="border: 1px solid black; width:300px; height:500px;">
    </div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
	
	<script>   
		const sock = new SockJS("http://localhost:8080/tomatoTimer");
        let data = {
            "action":"load",
            "target": "regularTime",
            "tomatoIdx": 5
        }
        // onopen : 연결이 됐을 때 콜백
        sock.onopen = function () {
			sock.send(JSON.stringify(data));
			$("#message").val("");
        }
		// 타이머 첫 시작
		$("#startBtn").click(()=>{
            data.action = "start";
			sock.send(JSON.stringify(data));
			$("#message").val("");
		})

        // 타이머 일시정지
		$("#stopBtn").click(()=>{
            data.action = "stop";
			sock.send(JSON.stringify(data));
			$("#message").val("");
		})

        // 타이머 리셋
		$("#resetBtn").click(()=>{
            data.action = "reset";
			sock.send(JSON.stringify(data));
			$("#message").val("");
		})
		
        // onmessage : api에서 데이터를 받았을 때의 콜백
		sock.onmessage = (evt) => {
			console.log(evt.data)
			$("#chatSection").append(`<h4>${evt.data}</h4>`)
		}
		
        // onoclose : 연결이 끊어질때 콜백
		sock.onclose = () => {
			$("#chatSection").append(`<h4>CLOSE</h4>`)			
		}
		
    </script>
</body>
</html>
